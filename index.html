<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <h1 class="title">login form</h1>
        <form action="#" class="form">
            <div class="input">
                <input type="text" class="username" placeholder="username">
                <i class='bx bxs-user icon'></i>
                <span class="username__validation">username is not correct</span>
                
            </div>
            <div class="input">
                <input type="email" class="email" placeholder="email">
                <i class='bx bxs-envelope icon'></i>
                <span class="email__validation">email Address is not correct</span>
            </div>
            <div class="input">
                <input type="password" class="password" placeholder="password">
                <i class='bx bxs-lock-alt icon'></i>
                <i class='bx bxs-low-vision show'></i>
                <span class="password__validation">password is not correct</span>
               
            </div>
            <div class="input">
                <input type="password" class="config" placeholder="confirm password">
                <i class='bx bxs-lock-alt icon confi'></i>
                <span class="config__password">password is not correct</span>
                
            </div>
            
            <div class="button">
                <button class="btn">LOGIN</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
